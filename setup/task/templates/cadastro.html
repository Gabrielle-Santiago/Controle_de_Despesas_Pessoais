{% extends 'menu.html' %}

{% block content %}
        <main class="container mt-5">

            <div class="col-md-5 offset-md-3">

                <title>Tela de Cadastro</title>

                <form method="POST" class="card card-body">

                    {{ error }}

                    {% csrf_token %}

                    <h1 class="text-center">Cadastrar</h1>

                    <div class="mb-3">
                        <label for="username" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Digite seu nome aqui" required>
                    </div>

                    <div class="mb-3">
                        <label for="last_name" class="form-label">Sobrenome</label>
                        <input type="text" class="form-control" name="last_name" id="last_name"  placeholder="Digite seu sobrenome aqui" required>
                    </div>

                    <div class="mb-3">
                    <label for="email" class="form-label">Endereço de Email</label>
                    <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp"  placeholder="Digite seu Email" required>
                    <div id="emailHelp" class="form-text">Nunca compartilharemos seu e-mail com mais ninguém.</div>
                    </div>

                    <div class="mb-3">
                    <label for="password1" class="form-label">Senha</label>
                    <input type="password" class="form-control" name="password1" id="password1"  placeholder="Digite sua senha" minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}" title="Deve conter: Um número, uma letra maiúscula e uma letra minúscula, um caractere especial e pelo menos 8 ou mais caracteres" required>
                    </div>

                    <div class="mb-3">
                        <label for="password2" class="form-label">Confirmação da Senha</label>
                        <input type="password" class="form-control" name="password2" id="password2"  placeholder="Digite novamente a senha" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </main>
{% endblock %}
