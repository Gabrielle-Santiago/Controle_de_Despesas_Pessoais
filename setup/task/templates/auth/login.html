{% extends 'menu.html' %}

{% block content %}

    <main class="container mt-5">

        <div class="col-md-5 offset-md-3">

            <title>Tela de Login</title>

            <form method="POST" class="card card-body">

                {{ error }}

                {% csrf_token %}

                <h1 class="text-center">Login</h1>

                <div class="mb-3">
                    <label for="username" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="email@examplo.com" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" name="password" class="form-control" id="password"  placeholder="Digite sua senha" required>
                </div>
                <a id="esqueci_senha" name="esqueci_senha" href="esqueci_senha">Esqueci Senha</a>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </main>

{% endblock %}
