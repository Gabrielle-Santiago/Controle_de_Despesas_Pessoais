{% extends 'menu.html' %}

{% block content %}
    <title>Tarefas</title>

    <main class="container mt-5">

      <div class="col-md-5 offset-md-3">
          
          <form method="POST" class="card card-body">

              {{ error }}
      
              {% csrf_token %}
      
              <h1 class="text-center">Cadastrar Despesas</h1>

              <label for="exampleDataList" class="form-label">Categoria</label>

                <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Escreva a categoria da despesa" required>
                <datalist id="datalistOptions">
                <option value="Alimentação">
                <option value="Aluguel">
                <option value="Água/Luz">
                <option value="Cartões">
                <option value="Lazer">
                <option value="Outros">
              </datalist>

              <div class="form-group">
                <label for="dateInput">Data</label>
                <input class="form-control" type="date" id="dateInput" aria-label="Adicione uma data" required>
              </div>
              
              <div class="form-group">
                <label for="moneyInput">Valor (R$)</label>
                <input class="form-control" type="text" id="moneyInput" aria-label="input money example" placeholder="Adicione o valor da despesa" required>
              </div>        

              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Descrição (Opcional)</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Escreva um pouco sobre o motivo da despesa"></textarea>
              </div>

              <button type="submit" class="btn btn-primary">Enviar</button>

          </form>

        </div>

      </main>
    
    
{% endblock %}
