{% extends 'menu.html' %}

{% block content %}

    <main class="container mt-5">

        <div class="col-md-5 offset-md-3">

            <title>Tela de Login</title>

            <form method="POST" class="card card-body">

                <h1 class="text-center">Login</h1>

                <div class="mb-3">
                <label for="email" class="form-label">Endereço de Email</label>
                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"  placeholder="Digite seu Email" required>
                <div id="emailHelp" class="form-text">Nunca compartilharemos seu e-mail com mais ninguém.</div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" name="password" class="form-control" id="password"  placeholder="Digite sua senha" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </main>

{% endblock %}
</html>
